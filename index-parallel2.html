<html>
  <head>
    <title>Compute</title>

    <script src="/paralleljs/lib/parallel.js"></script>

      <script>
          var pause = false;

          function setPause() {
            pause = true;
          }

          function unPause() {
            pause = false;
          }


      </script>


  </head>

  <body>
    <div id="message" class="toplevel"><b>compute</b>
    </div>

    <label>Workers:
        <input type="text" name="workers" id="workers" value="2" size="2"/>
    </label><br>
    <input type="button" value="Pause" onclick="setPause()"/>
    <input type="button" value="Resume" onclick="unPause()"/>



  </body>
</html>
