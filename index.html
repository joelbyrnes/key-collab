<!DOCTYPE html>
<html>
  <head>
    <title>Key Collaboration</title>
    <link rel="stylesheet" href="key-collab.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/key-collab.js"></script>
  </head>
  <body>
    <h1>Key Collaboration</h1>
    <div id="credit">
      <form>
        <label for="name">Name (for credit): </label>
        <input type="text" id="name" value=""/>
      </form>
    </div>
    <div id="status">
      <div id="overall-best" class="best">
        <span class="label">Overall Best</span>
        <span id="overall-best-key" class="key">
          --------------------------</span>
        <span id="overall-best-score" class="score">0</span>
        <span id="overall-best-name" class="name">0</span>
      </div>
      <div id="personal-best" class="best">
        <span class="label">Personal Best</span>
        <span id="personal-best-key" class="key">
          --------------------------</span>
        <span id="personal-best-score" class="score">0</span>
      </div>
    </div>
  </body>
</html>
